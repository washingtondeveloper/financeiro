<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:viewAction action="#{consultaLancamentosBean.consultar}" />
	</f:metadata>

	<ui:define name="titulo">Consulta de Lançamentos</ui:define>

	<ui:define name="corpo">
		<h1>Consulta de Lançamentos</h1>

		<h:form id="frm">
			<h:dataTable var="lancamento" border="1"
				value="#{consultaLancamentosBean.lancamentos}" cellspacing="0"
				cellpadding="2">
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Pessoa" />
					</f:facet>
					<h:outputText value="#{lancamento.pessoa.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Descrição" />
					</f:facet>
					<h:outputText value="#{lancamento.descricao}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Valor" />
					</f:facet>
					<h:outputText value="#{lancamento.tipo}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Data de vencimento" />
					</f:facet>
					<h:outputText value="#{lancamento.dataVencimento}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Data de pagamento" />
					</f:facet>
					<h:outputText value="#{lancamento.dataPagamento}" />
				</h:column>


			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
